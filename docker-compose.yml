# PostgreSQL 15 database with persistent storage.
# Credentials: admin/admin123, database: fiverr_db, port 5432.
services:
  postgres:
    image: postgres:15
    container_name: fiverr_postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: fiverr_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

 
  adminer:
    image: adminer
    container_name: fiverr_adminer
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - postgres

volumes:
  postgres_data: